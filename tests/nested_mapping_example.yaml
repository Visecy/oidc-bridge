op_authorize_url: "https://op.example.com/oauth/authorize"
op_token_url: "https://op.example.com/oauth/token"
op_userinfo_url: "https://op.example.com/oauth/userinfo"
issuer: "http://localhost:8080"
id_token_lifetime: 3600
nonce_cache_ttl: 600
id_token_signing_alg: "RS256"
scope_mapping:
  profile: "profile"
  email: "email"
user_attribute_mapping:
  sub: "sub"
  # For nested attributes, use '::' as key delimiter
  "data::email": "email"
  "data::name": "name"
  "data::avatar_url": "picture"
redis_addr: "localhost:6379"
private_key_path: "./private.key"
public_key_path: "./public.key"